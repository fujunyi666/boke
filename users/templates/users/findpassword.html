{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
    <style type="text/css">
        .clk{color: red}
    </style>
</head>
<body style="background-image: url({% static 'timg.jpg' %});background-size:100% 150%;">
    <div class="flex-center">
       <div class="container">
       <div class="flex-center">
       <div class="unit-1-2 unit-1-on-mobile">
           <h1>MyDjango Auth</h1>
             <br>

             {% if tips %}
                 <div class="clk">{{ tips }}</div>
             {% endif %}
           <form class="form" action="" method="post">
               {% csrf_token %}
               <div>用户名:<input type="text" name='username' value="{{ username }}"></div>
               <div>验证码:<input type="text" name='VerificationCode'></div>
            {% if new_password %}
                <div>新密码:<input type="password" name='password'></div>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block">{{ button }}</button>
            <input type="hidden" name="next" value="{% url 'users:login1' %}" />
           </form>

       </div>

       </div>

       </div>
    </div>
</body>
</html>
