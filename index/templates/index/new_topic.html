<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写主题</title>
    <style type="text/css">

    </style>
</head>
<body>

{% extends 'index/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}

 {% block content %}

     <!--实参action高诉服务器将提交的表单数据发送到new_topic-->
     <form action="{% url 'index:new_topic' %} " method="post" class="form">
         <!--来防止攻击者利用表单来获取对服务器未经授权的访问-->
         <!--修饰符as_p让Django以段落格式渲染所有表单元素-->
         {% csrf_token %}
         {% bootstrap_form form %}
         {% buttons %}
             <button name="submit" class="btn btn-primary">Add Topic</button>
         {% endbuttons %}

     </form>

 {% endblock content %}

</body>
</html>
