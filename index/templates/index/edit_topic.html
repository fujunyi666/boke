<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改话题</title>
</head>
<body>
   {% extends "index/base.html" %}
   {% load bootstrap3 %}
   {% block header %}
	<h2>Edit a topic</h2>
{% endblock header%}
   {% block content %}

       <p>Edit topic:</p>

       <form action="{% url 'index:edit_topic' topic.id %}" method="post",class="form">
         {% csrf_token %}
         {% bootstrap_form form %}
         {% buttons %}
             <button name="submit" class="btn btn-primary">Save Edit</button>
         {% endbuttons %}

       </form>
   {% endblock content %}
</body>
</html>
